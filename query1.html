<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="css/basicStyling.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  </head>
  <body>
    <div id="select">
      <select id="Yearselect">
        <option value="n">Select Year</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
      </select>
      <select id="Crimeselect">
        <option value="n">Select Crime</option>
        <option value="NARCOTICS">Narcotics</option>
        <option value="THEFT">Theft</option>
        <option value="BATTERY">Battery</option>
        <option value="ASSAULT">Assault</option>
        <option value="OTHER OFFENSE">Other Offense</option>
        <option value="DECEPTIVE PRACTICE">Deceptive Practice</option>
        <option value="CRIMINAL DAMAGE">Criminal Damage</option>
        <option value="MOTOR VEHICLE THEFT">Motor Vehicle Theft</option>
        <option value="ROBBERY">Robbery</option>
        <option value="PUBLIC PEACE VIOLATION">Public Peace Violation</option>
        <option value="WEAPONS VIOLATION">Weapons Violation</option>
        <option value="PROSTITUTION">Prostitution</option>
        <option value="OFFENSE INVOLVING CHILDREN">Offense Involving Children</option>
        <option value="CRIM SEXUAL ASSAULT">Crime Sexual Assault</option>
        <option value="SEX OFFENSE">Sex Offense</option>
        <option value="GAMBLING">Gambling</option>
        <option value="LIQUOR LAW VIOLATION">Liquor Law Violation</option>
        <option value="HOMICIDE">Homicide</option>
        <option value="INTIMIDATION">Intimidation</option>
        <option value="BURGLARY">Burglary</option>
      </select>
      <button id="go">Filter</button>
    </div>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANfXWy43VXohN5kWRZSh-rDdyWJ0oYQB0&libraries=visualization&callback=initMap">
    </script>
    <script src="js/query1_maps.js"></script>
  </body>
</html>
